[package]
name = "sabiql"
version = "0.3.0"
edition = "2024"
description = "A fast, driver-less TUI for browsing PostgreSQL databases"
license = "MIT"
repository = "https://github.com/riii111/sabiql"

[dependencies]
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }
tokio = { version = "1", features = ["full", "test-util"] }
tokio-util = "0.7"
futures = "0.3"
color-eyre = "0.6"
toml = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
async-trait = "0.1"
clap = { version = "4", features = ["derive"] }
dirs = "5"
dotenvy = "0.15"
csv = "1"
uuid = { version = "1", features = ["v4"] }
urlencoding = "2"
regex = "1"
arboard = "3"
lru = "0.16"
self_update = { version = "0.42", default-features = false, features = ["archive-tar", "archive-zip", "compression-flate2", "rustls"] }

[dev-dependencies]
pretty_assertions = "1"
rstest = "0.19"
tempfile = "3"
insta = "1"

[profile.release]
lto = true
codegen-units = 1
